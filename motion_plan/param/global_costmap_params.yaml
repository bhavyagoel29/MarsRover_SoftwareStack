
global_costmap:
  global_frame: map
  robot_base_frame: root_link #base_footprint

  update_frequency: 10.0 # The frequency in Hz for the map to be updated
  publish_frequency: 10.0 # The frequency in Hz for the map to be publish display information. 
  transform_tolerance: 0.5
# Whether or not to use a rolling window version of the costmap
  rolling_window: false # default: false
  static_map: false
  inflation_radius: 0.7
 # The list of all the costmap layers that will be loaded
  plugins:
  # The static map layer represents a largely unchanging portion of the costmap, like those generated by SLAM. 
  - {name: static_layer, type: "costmap_2d::StaticLayer"}
  # The obstacle layer tracks the obstacles as read by the sensor data. The ObstacleLayer Plugin marks and 
  # raytraces obstacles in two dimensions, while the VoxelLayer Plugin does so in three dimensions. 
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
  # The inflation layer is an optimization that adds new values around lethal obstacles (i.e. inflates the obstacles) 
  # in order to make the costmap represent the configuration space of the robot. 
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
